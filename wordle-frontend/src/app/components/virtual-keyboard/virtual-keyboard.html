        <button type="button" class="key" [class.wide]="key === 'Enter' || key === 'Backspace'"
            [class.key-correct]="letterStatus()[key] === 'correct'"
            [class.key-present]="letterStatus()[key] === 'present'"

            (mousedown)="$event.preventDefault()" [attr.aria-label]="key === 'Backspace' ? 'Delete' : key">
