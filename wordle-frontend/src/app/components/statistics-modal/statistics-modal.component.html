<div class="modal-header border-0 pb-0">
    <h2 class="modal-title text-uppercase fw-bold ls-1">Statistics</h2>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
</div>
<div class="modal-body pt-2">
    <div class="d-flex justify-content-center gap-4 text-center mb-4">
        <div class="d-flex flex-column">
            <span class="fs-2 fw-bold">0</span>
            <span class="fs-6 text-muted">Played</span>

            <span class="fs-2 fw-bold">0</span>

            <span class="fs-2 fw-bold">0</span>
            <span class="fs-6 text-muted">Max Streak</span>
        </div>
    </div>

    <h5 class="fw-bold mb-3 text-uppercase fs-6">Guess Distribution</h5>
