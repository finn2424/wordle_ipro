<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wordle Desktop Game - Results</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e01f80",
                        "background-light": "#f5f5f5",
                        "background-dark": "#1f1f1f",
                        "game-correct": "#4CAF50",
                        "game-present": "#FACC15", 
                        "game-absent": "#94a3b8",
                        "text-main": "#171114",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                    animation: {
                        'bounce-short': 'bounce-short 0.3s ease-in-out 1'
                    },
                    keyframes: {
                        'bounce-short': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5%)' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Space Grotesk", "Noto Sans", sans-serif;
        }::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        .tile-filled {
            border-color: #64748b;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen text-text-main dark:text-white transition-colors duration-200">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 dark:border-gray-800 px-10 py-4 shadow-sm bg-white/80 dark:bg-background-dark/95 backdrop-blur-sm z-10 sticky top-0 opacity-50 pointer-events-none">
<div class="flex items-center gap-2">
<button class="md:hidden flex items-center justify-center p-2 rounded-lg text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-800">
<span class="material-symbols-outlined">menu</span>
</button>
</div>
<div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center">
<h1 class="text-3xl md:text-4xl font-bold tracking-[0.2em] font-display text-text-main dark:text-white uppercase select-none">Wordle</h1>
</div>
<div class="flex gap-2">
<button class="flex size-10 cursor-pointer items-center justify-center rounded-lg bg-transparent hover:bg-gray-100 dark:hover:bg-gray-800 text-text-main dark:text-white transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">help</span>
</button>
<button class="flex size-10 cursor-pointer items-center justify-center rounded-lg bg-transparent hover:bg-gray-100 dark:hover:bg-gray-800 text-text-main dark:text-white transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">bar_chart</span>
</button>
</div>
</header>
<main class="layout-container relative flex h-full grow flex-col items-center justify-center py-6 md:py-8 px-4 w-full max-w-7xl mx-auto">
<div class="absolute inset-0 z-0 flex flex-col items-center justify-center opacity-30 pointer-events-none blur-sm">
<div class="grid grid-cols-5 gap-3 md:gap-4 mb-8 p-2 md:p-4 select-none" style="max-width: 400px;">
<div class="flex items-center justify-center aspect-square w-14 md:w-16 border-2 border-transparent bg-game-absent text-white text-3xl font-bold uppercase rounded shadow-sm">G</div>
<div class="flex items-center justify-center aspect-square w-14 md:w-16 border-2 border-transparent bg-game-absent text-white text-3xl font-bold uppercase rounded shadow-sm">H</div>
<div class="flex items-center justify-center aspect-square w-14 md:w-16 border-2 border-transparent bg-game-correct text-white text-3xl font-bold uppercase rounded shadow-sm">O</div>
<div class="flex items-center justify-center aspect-square w-14 md:w-16 border-2 border-transparent bg-game-present text-white text-3xl font-bold uppercase rounded shadow-sm">S</div>
<div class="flex items-center justify-center aspect-square w-14 md:w-16 border-2 border-transparent bg-game-absent text-white text-3xl font-bold uppercase rounded shadow-sm">T</div>
<div class="flex items-center justify-center aspect-square w-14 md:w-16 border-2 border-transparent bg-game-present text-white text-3xl font-bold uppercase rounded shadow-sm">S</div>
<div class="flex items-center justify-center aspect-square w-14 md:w-16 border-2 border-transparent bg-game-present text-white text-3xl font-bold uppercase rounded shadow-sm">P</div>
<div class="flex items-center justify-center aspect-square w-14 md:w-16 border-2 border-transparent bg-game-correct text-white text-3xl font-bold uppercase rounded shadow-sm">O</div>
<div class="flex items-center justify-center aspect-square w-14 md:w-16 border-2 border-transparent bg-game-absent text-white text-3xl font-bold uppercase rounded shadow-sm">I</div>
<div class="flex items-center justify-center aspect-square w-14 md:w-16 border-2 border-transparent bg-game-absent text-white text-3xl font-bold uppercase rounded shadow-sm">L</div>
<div class="flex items-center justify-center aspect-square w-14 md:w-16 border-2 border-primary bg-game-correct text-white text-3xl font-bold uppercase rounded shadow-md">S</div>
<div class="flex items-center justify-center aspect-square w-14 md:w-16 border-2 border-primary bg-game-correct text-white text-3xl font-bold uppercase rounded shadow-md">P</div>
<div class="flex items-center justify-center aspect-square w-14 md:w-16 border-2 border-primary bg-game-correct text-white text-3xl font-bold uppercase rounded shadow-md">O</div>
<div class="flex items-center justify-center aspect-square w-14 md:w-16 border-2 border-primary bg-game-correct text-white text-3xl font-bold uppercase rounded shadow-md">R</div>
<div class="flex items-center justify-center aspect-square w-14 md:w-16 border-2 border-primary bg-game-correct text-white text-3xl font-bold uppercase rounded shadow-md">T</div>
</div>
</div>
<div class="z-20 w-full max-w-md bg-white dark:bg-neutral-800 rounded-3xl shadow-2xl overflow-hidden border border-gray-100 dark:border-gray-700 p-8 md:p-12 flex flex-col items-center animate-[bounce-short_0.5s_ease-out]">
<h2 class="text-4xl md:text-5xl font-bold text-center mb-3 font-display tracking-wide text-text-main dark:text-white">Splendid!</h2>
<div class="flex flex-col items-center justify-center mb-8">
<span class="text-lg uppercase tracking-wider text-gray-500 dark:text-gray-400 font-bold mb-1">Solved in</span>
<span class="text-5xl font-bold text-primary">4 Guesses</span>
</div>
<div class="grid grid-cols-5 gap-2 mb-10 p-2 select-none w-full justify-center">
<div class="w-10 h-10 flex items-center justify-center bg-game-correct text-white font-bold rounded text-lg">S</div>
<div class="w-10 h-10 flex items-center justify-center bg-game-correct text-white font-bold rounded text-lg">P</div>
<div class="w-10 h-10 flex items-center justify-center bg-game-correct text-white font-bold rounded text-lg">O</div>
<div class="w-10 h-10 flex items-center justify-center bg-game-correct text-white font-bold rounded text-lg">R</div>
<div class="w-10 h-10 flex items-center justify-center bg-game-correct text-white font-bold rounded text-lg">T</div>
</div>
<button class="w-full bg-primary hover:bg-pink-600 text-white text-xl font-bold py-4 px-8 rounded-xl shadow-lg shadow-primary/30 transition-all hover:-translate-y-0.5 active:translate-y-0 flex items-center justify-center gap-2">
<span class="material-symbols-outlined">replay</span>
                Play Again
            </button>
</div>
</main>
</div>
</body></html>
